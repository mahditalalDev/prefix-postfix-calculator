<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix & Postfix Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc">
        <div class="heading">
            <div class="col">
                <div class="row">
                    <div class="col name-type">
                        <p>Casio</p>
                        <p>fx-991Es plus</p>
                    </div>
                    <div class="solar">
                        <div class="solar-power">
                            <div class="first"></div>
                            <div class="second"></div>
                            <div class="third"></div>
                            <div class="fourth" ></div>
                        </div>
                    </div>
                    
                </div>
                <div class="row  calc-featuers">
                    <div>
                        Natural-
                    </div>
                    <div>
                        <p>two way power</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="result">
                <textarea class="display" id="display-area">3+2</textarea>
            </div>
            <div class="advanced-butons" style="margin-top: 15px;">
                <div id="replay"></div>
                <button class="button2">SHIFT</button>
                <button class="button2">ALPHA</button>
                <button class="button2">MODE</button>
                <button class="button2" id="on">ON</button>
                <button class="button1">CALC</button>
                <button class="button1">∫□▃</button>
                <button class="button1">x⁻¹</button>
                <button class="button1">log□▮</button>
                <button class="button1">%</button>
                <button class="button1">√◻</button>
                <button class="button1">x²</button>
                <button class="button1">x□</button>
                <button class="button1">log</button>
                <button class="button1">ln</button>
                <button class="button1">(—)</button>
                <button class="button1">∘‚ ,,</button>
                <button class="button1">hyp</button>
                <button class="button1">sin</button>
                <button class="button1">cos</button>
                <button class="button1">tan</button>
                <button class="button1">RCL</button>
                <button class="button1">ENG</button>
                <button class="button1">(</button>
                <button class="button1">)</button>
                <button class="button1">S<D</button>
                <button class="button1">M+</button>
            </div>
            <div class="number-buttons">
                <button class="button3">7</button>
                <button class="button3">8</button>
                <button class="button3">9</button>
                <button class="button3" id="del">DEL</button>
                <button class="button3" id="ac">AC</button>
                <button class="button3">4</button>
                <button class="button3">5</button>
                <button class="button3">6</button>
                <button class="button3">×</button>
                <button class="button3">÷</button>
                <button class="button3">1</button>
                <button class="button3">2</button>
                <button class="button3">3</button>
                <button class="button3">+</button>
                <button class="button3">-</button>
                <button class="button3">0</button>
                <button class="button3">.</button>
                <button class="button3">×10ⁿ</button>
                <button class="button3">Ans</button>
                <button class="button3">=</button>
    
            </div>
        </div>
        
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
